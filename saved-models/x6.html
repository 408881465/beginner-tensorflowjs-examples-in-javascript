<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.4"> </script> 
<script>                                                                                                                                                       
  let myInline = (async function () {							    								    
     const myBinaryFile = await	fetch("https://hpssjellis.github.io/beginner-tensorflowjs-examples-in-javascript/saved-models/batches-20000-done.weights.bin")    
     var myBuffer = await  myBinaryFile.arrayBuffer()     
     var dv = new DataView(myBuffer);
     var f32 = new Float32Array(myBuffer.byteLength / 4);
     var littleEndian = true;
	  
     for (var i = 0; i<f32.length; i++) {
        f32[i] = dv.getFloat32(i*4, littleEndian);
     }   

     document.getElementById('myWeights').value =  await  JSON.stringify(f32,null,4)   
     })()
 </script>
<textarea id="myWeights" rows=10 cols="100%"></textarea><br>
