<textarea id="myArea01" rows=3 cols=80>
A1,R11,R12,R13,G11,G12,G13,B11,B12,B13,A2,R21,R22,R23,G21,G22,G23,B21,B22,B23</textarea><br>

<textarea id="myArea02" rows=25 cols=20></textarea>
<textarea id="myArea03" rows=25 cols=20></textarea>
<textarea id="myArea04" rows=25 cols=20></textarea><br>

<input type=button value="map Array" onclick="{
     myAr = []
     myAr = document.getElementById('myArea01').value.split(',')   
     
                                              
                                              
     // set all A values to null                                         
     let myNewArr2 = myAr.map((myValue, myIndex, myOriginalArray) => {
       if (myIndex % 10 === 0){
               return null                                                                                        
         } else {
            return myValue                                   
       }
    
    })                                         
     
                                              
    // now delete all null values from array                                          
    myNewArr3 = myNewArr2.filter(function( element ) {
       return element !== null;
   })
       
                                          
     myNewArr4 = []
      let y = 0                                        
     for (let j=0; j <= 1; j++ ){   
        myNewArr4[j] = []                                      
        for (let x=0; x <= 9; x+=3 ){
          y = j*9                                    
          myNewArr4[j][x]    =  myNewArr3[y+x]                                              
          myNewArr4[j][x+1]  =  myNewArr3[y+x+3]                                                   
          myNewArr4[j][x+2]  =  myNewArr3[y+x+6]
          console.log('j: '+j+', y: '+y+', x: '+x +', myNewArr3[y+x]: '+myNewArr3[y+x])                                    
        }
    }
                                           
         
                                          
                                              
                                              
    document.getElementById('myArea02').value = JSON.stringify(myNewArr2, null, 3)     
    document.getElementById('myArea03').value = JSON.stringify(myNewArr3, null, 3)   
    document.getElementById('myArea04').value = JSON.stringify(myNewArr4, null, 3)                                            
}">
