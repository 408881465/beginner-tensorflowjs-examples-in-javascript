<div id="myDiv" style="width:90%;height:90%;"></div>




<script>

  x: [1, 2, 3, 4],

};

var data = [ trace1, trace2, trace3 ];

var layout = {};

Plotly.newPlot('myDiv', data, layout);

</script>
